---
apiVersion: apps/v1
kind: Deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lslinknode-edge
  template:
    metadata:
      labels:
        app: lslinknode-edge
    spec:
      containers:
        - args:
            - --v
            - "5"
            - --message-server
            - "broker.jalapeno:9092"
            - --database-server
            - "http://arangodb.jalapeno:8529"
            - --database-name
            - "jalapeno"
            - --database-user
            - "root"
            - --database-pass
            - "jalapeno"
          image: docker.io/iejalapeno/lslinknode-edge:latest
          imagePullPolicy: Always
          name: lslinknode-edge
metadata:
  name: lslinknode-edge
  namespace: jalapeno
